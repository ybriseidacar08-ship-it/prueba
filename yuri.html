<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Azul cielo muy claro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .map-container {
            position: relative;
            width: 800px;
            height: 600px;
        }

        .map-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .map-point {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
            opacity: 0.7;
        }

        .map-point:hover {
            opacity: 1;
        }

        .tooltip {
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 10;
            display: none;
        }
    </style>
</head>
<body>
    <div class="map-container">
        <img src="URL_DE_TU_IMAGEN_DEL_MAPA" alt="Mapa" class="map-image">

        <div class="map-point" style="top: 20%; left: 30%;" data-tooltip="Punto 1: Descripción del punto 1"></div>
        <div class="map-point" style="top: 50%; left: 70%;" data-tooltip="Punto 2: Descripción del punto 2"></div>
        <div class="map-point" style="top: 80%; left: 40%;" data-tooltip="Punto 3: Descripción del punto 3"></div>

        <div class="tooltip"></div>
    </div>

    <script>
        const mapPoints = document.querySelectorAll('.map-point');
        const tooltip = document.querySelector('.tooltip');

        mapPoints.forEach(point => {
            point.addEventListener('mouseover', (e) => {
                tooltip.textContent = point.getAttribute('data-tooltip');
                tooltip.style.left = (e.clientX + 10) + 'px';
                tooltip.style.top = (e.clientY + 10) + 'px';
                tooltip.style.display = 'block';
            });

            point.addEventListener('mouseout', () => {
                tooltip.style.display = 'none';
            });
        });
    </script>
</body>
</html>
