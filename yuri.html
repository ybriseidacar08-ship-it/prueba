<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Camino del Agua - Galería</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Azul cielo muy claro */
            color: #333;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .card {
            width: 300px;
            margin: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .card-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-description {
            font-size: 1em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Galería del Camino del Agua</h1>
    <div class="gallery">
        <div class="card">
            <img src="URL_DE_LA_IMAGEN_1" alt="Imagen 1">
            <div class="card-content">
                <div class="card-title">Título de la Imagen 1</div>
                <div class="card-description">Descripción de la imagen 1.</div>
            </div>
        </div>
        <div class="card">
            <img src="URL_DE_LA_IMAGEN_2" alt="Imagen 2">
            <div class="card-content">
                <div class="card-title">Título de la Imagen 2</div>
                <div class="card-description">Descripción de la imagen 2.</div>
            </div>
        </div>
        <div class="card">
            <img src="URL_DE_LA_IMAGEN_3" alt="Imagen 3">
            <div class="card-content">
                <div class="card-title">Título de la Imagen 3</div>
                <div class="card-description">Descripción de la imagen 3.</div>
            </div>
        </div>
    </div>
</body>
</html>
